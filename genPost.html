<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/genPost.css">

    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js" charset = "UTF-8"></script>
    <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function () {
    $("#datepicker").datepicker({ dateFormat: "yy-mm-dd" });
    });
    </script>
    <script>
        $.datepicker.setDefaults({
        dateFormat: 'yy-mm-dd',
        prevText: '이전 달',
        nextText: '다음 달',
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNames: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        showMonthAfterYear: true,
        yearSuffix: '년'
    });
    $(function() {
        $("#datepicker").datepicker();
    });
    </script>
    <title>게시글 작성</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <a href="./index.html" class="nav-logo">
            <img src="./img/logo.png" alt="PetMory">
            </a>
            <div class="nav-menu">
                <ul class="nav-list" id="nav-list">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="./lib_community/community.html" class="nav-link">Community</a>
                    </li>
                    <li class="nav-item">
                        <a href="./lib_info/info.html" class="nav-link">Info</a>
                    </li>
                    <li class="nav-item">
                        <a href="./lib_login/myPage.html" class="nav-link">MyPage</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="genPost-container">
        <div class="genPost-ds">
            <div class="genPost-date"><input type="text" id="datepicker"><i class='bx bx-calendar-alt' ></i></div>
            <a href="./index.html"><div class="genPost-share">공유하기</div></a>
        </div>
        <div class="genPost-img"><img src="./img/post.jpg"></div>
        <div class="genPost-txt"><textarea class="genPost-txt-ta" rows="5" cols="50" placeholder="내용을 입력하세요."></textarea></div>
    </div>
    <script src="./js/nav.js"></script>
    <script src="./js/genPost.js"></script>
</body>
</html>
